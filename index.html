  <h1>My Bucket List</h1>
<br>

  <div class="bucket-image">
  </div>
    <div class='col-lg-6 col-md-6 col-sm-12 col-xs-12 container-list container'>

      <button class="add-item-btn btn-primary" data-toggle="modal" data-target="#modal-add">Add To Bucket List!</button>

          <fieldset>
            <input class="search-input" type="text" name="term" value="" placeholder="Activity">

  <!-- Modal auth -->
  <!-- modal sign up -->
  <div class="modal fade" id="modal-sign-up" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="disply: none;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          <div class="modal-title" id="exampleModalLabel">Sign Up</div>
        </div>
        <form id="sign-up">
          <div class="modal-body">
            <div class='message-form'></div>

            <label for="email-address">Email</label>
            <input id='email-address' class="form-control" type="text" name="credentials[email]" placeholder="Email">
            <div class="break">
              <label for='password'>Password</label>
              <input class="form-control" id="password" type="password" name="credentials[password]" placeholder="Password">
            </div>
            <div class="break">
              <label for="password-confirmation">Password confirmation</label>
              <input class="form-control" id="password-confirmation" type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation">
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary pull-right" name="submit" value="Sign Up">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Modal in auth -->
  <div class="modal fade" id="modal-sign-in" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="disply: none;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          <div class="modal-title" id="exampleModalLabel">Sign In</div>
        </div>
        <form id="sign-in">
          <div class="modal-body">
            <div class='message-form'></div>
            <div class="break">
              <label for="email-address">Email</label>
              <input class="form-control" id="email-address-sign-in" type="text" name="credentials[email]" placeholder="Email">
            </div>
            <div class="break">
              <label for='password'>Password</label>
              <input class="form-control" id="password-sign-in" type="password" name="credentials[password]" placeholder="Password">
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary pull-right" name="submit" value="Sign In">Sign In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>

  <!-- Modal change password auth -->
  <div class="modal fade" id="modal-change-password" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="disply: none;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
          <div class="modal-title" id="exampleModalLabel">Change Password</div>
        </div>
        <form id="change-password">

          <div class="modal-body">
            <div class='message-form'></div>
            <div class="break">
              <label for="old-password">Old Password</label>
              <input class="form-control" id="old-password" type="password" name="passwords[old]" placeholder="Old Password">
            </div>
            <div class="break">
              <label for="new-password">New Password</label>
              <input class="form-control" id="new-password" type="password" name="passwords[new]" placeholder="New Password">
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary pull-right" name="submit" value="Change Password!">Change Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- modal edit -->
  <div class="modal fade" id="modal-edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="disply: none;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
          <div class="modal-title" id="exampleModalLabel">Edit Item</div>
        </div>
        <form id="edit-listitem">
          <div class="modal-body">
            <div class='message-form'></div>
            <label for="item-name">Name</label>
            <input class="form-control" id="input-item-name" type="text" name="listitem[name]" placeholder="Name">
            <br>
            <label for="location">Location</label>
            <input class="form-control" id="input-location" type="text" name="listitem[location]" placeholder="Location">
            <br>
            <label for="category">Category</label>
            <input class="form-control" id="input-category" type="text" name="listitem[category]" placeholder="Category">
            <br>
            <label for="rating">Rating</label>
            <input class="form-control" id="input-rating" type="number" max=5 min=0 name="listitem[rating]" placeholder="Rating (1-5)">
            <br>
            <div class=“dropdown”>
              <select id="ratingSelect1" class="form-control" type="text" name="listitem[status]">
                <!--<input class="form-control" id="input-yelp-status" type="text" name="listitem[status]">-->
                <option >Incomplete</option>
                <option>Completed ✅</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary pull-right" name="submit" value="Save">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <!-- Add Bucket List Item model -->
  <div class="modal fade" id="modal-add" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="disply: none;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
          <div class="modal-title" id="exampleModalLabel">Add Item to Bucket List</div>
        </div>
        <form id="add-yelp-listitem">
          <div class="modal-body">
            <div class='message-form'></div>
            <label for="item-name">Name</label>
            <input class="form-control" id="input-yelp-item-name" type="text" name="listitem[name]" placeholder="Name">
            <br>
            <label for="location">Location</label>
            <input class="form-control" id="input-yelp-location" type="text" name="listitem[location]" placeholder="Location">
            <br>
            <label for="category">Category</label>
            <input class="form-control" id="input-yelp-category" type="text" name="listitem[category]" placeholder="Category">
            <br>
            <label for="rating">Rating</label>
            <input class="form-control" id="input-yelp-rating" type="number" max=5 min=0 name="listitem[rating]" placeholder="Rating (1-5)">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary pull-right" name="submit" value="Save">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
